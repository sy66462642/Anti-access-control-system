<!DOCTYPE html>
<!-- saved from url=(0049)https://my.stu.edu.cn/health-report/validate-user -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=0.9,user-scalable=0">
    <title>验证结果</title>
    <style type="text/css">
		div{
			line-height:50px;
			text-align:center;
			font-size:28px;
		}
	</style>
    <script type="text/javascript">
        function reloadImg() {
            var el=document.getElementById("headerPhoto");
            el.src=el.src+"?t="+new Date().getTime();
        }

        function onloadTime() {
            window.setInterval('showRealtime()')
        }

        function showRealtime() {
            var d = new Date();
            var month = d.getMonth()+1;
            var date = d.getDate();
            var hour = (d.getHours() < 10) ? ("0" + d.getHours()) : d.getHours();
            var min = (d.getMinutes() < 10) ? ("0" + d.getMinutes()) : d.getMinutes();
            var now = month + "月" + date + "日 " + hour + ":" + min;
            clock.innerHTML = now;
        }

    </script>
</head>
<body style="margin:20px auto;width:90%" onload="onloadTime()">
<div>您的进入校园验证结果</div>

<div style="color:#00AA00;">
	<div><img id="headerPhoto" style="max-width:150px" src=""></div>
    <span>{{user_name}}</span>","<span>{{user_gender}}","</span><span>{{user_department}}岁</span>
    <br>
    部门：<span>{{user_department}}</span>

    <br>
    <div if="${reason!=null}" style="color:black">原因:<span>申请外出后回来</span></div>
    <span>您可以进校</span>
    <br><img src="../static/icon/correct.jpg" style="width: 150px">
  <!--  <br/>当前时间：<span></span>-->
</div>
<div style="font-size: 20px">当前时间是：<span id="clock"></span></div>



</body></html>
