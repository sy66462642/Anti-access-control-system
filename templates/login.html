<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">用户登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" action="/">
        <input type="text" id="username" name="username" placeholder="用户名" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="password" id="password" name="password" placeholder="密码" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <hr class="hr10" >
        <input value="登录" lay-submit lay-filter="login" id="submit" type="submit">
    </form>
    <input value="注册" lay-submit lay-filter="login" id="register" type="submit" onclick="window.location.href='/regist'">
</div>
</body>
</html>
