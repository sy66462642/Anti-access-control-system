<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">用户注册</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" action="/regist" enctype="multipart/form-data">
        <input type="text" id="username" name="username" placeholder="用户名" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="password" id="password" name="password" placeholder="密码" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="text" id="studentname" name="studentname" placeholder="姓名" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="text" id="gender" name="sex" placeholder="性别" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="text" id="age" name="age" placeholder="年龄" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="text" id="department" name="department" placeholder="学院" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input type="file" id="file" name="file">
        <hr class="hr15">
        <hr class="hr10" >
        <input value="注册" lay-submit lay-filter="login" id="submit" type="submit">
    </form>
</div>
</body>
</html>
